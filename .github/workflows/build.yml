name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name "Steamulation" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Steamulation-Windows
          path: dist/Steamulation.exe
  
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Linux executable
        run: |
          pyinstaller --onefile --name "Steamulation" main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Steamulation-Linux
          path: dist/Steamulation
  
  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Steamulation-Windows
          path: ./windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Steamulation-Linux
          path: ./linux
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/Steamulation.exe
            linux/Steamulation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
